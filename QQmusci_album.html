<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lmusic</title>
    <link rel="stylesheet" href="QQmuusic_alum.css" type="text/css">
</head>
<body>
<!--头部S-->
<div class="header">
    <div class="section_inner">
        <h1 class="qqmusic_title">
            <a href="//y.qq.com">
                <img src="../picture/logo.png"
                     class="qqmusic_logo">
            </a>
        </h1>
        <ul class="top_nav" style="float: left">
            <li class="top_nav_item">
                <a href="" class="top_nav__link top_nav__link_current" title="音乐馆">音乐馆</a></li>
            <li class="top_nav_item">
                <a href="//y.qq.com" class="top_nav__link" title="我的音乐"> 我的音乐</a></li>
            <li class="top_nav_item">
                <a href="" class="top_nav__link" title="客户端">客户端</a> </li>
            <li class="top_nav_item">
                <a href="" class="top_nav__link" title="音乐号">音乐号</a></li>
            <li class="top_nav_item">
                <a href="" class="top_nav__link" title="VIP">VIP</a></li>
        </ul>
        <ul class="top_subnav" style="display:">
            <li class="top_subnav_item">
                <a href="" class="top_subnav__link top_subnav__current"  >首页</a></li>
            <li class="top_subnav_item">
                <a href="" class="top_subnav__link">歌手</a></li>
            <li class="top_subnav_item">
                <a href="" class="top_subnav__link">专辑</a></li>
            <li class="top_subnav_item">
                <a href="" class="top_subnav__link">排行榜</a></li>
            <li class="top_subnav_item">
                <a href="" class="top_subnav__link">分类歌单</a></li>
            <li class="top_subnav_item">
                <a href="" class="top_subnav__link">电视台</a></li>
            <li class="top_subnav_item">
                <a href="" class="top_subnav__link">MV</a></li>
            <li class="top_subnav_item">
                <a href="" class="top_subnav__link">数字专辑</a></li>
        </ul>
        <!--搜索-->
        <div class="top_search" role="search">
            <div class="search_input">
                <input class="search_input__input" aria-label="请输入搜索内容" type="text"
                       placeholder="狗子俊 独家记忆" accesskey="s">
                <button class="search_input_btn">
                    <i class="icon_search sprite" ></i>
                    <span class="icon_txt">搜索</span>
                </button>
            </div>
        </div>
        <div class="header_opt" style="display: block">
            <span class="mod_top_login">
                <a class="" href="//y.qq.com/portal" onclick="   " style="display: none"></a>
                <a class="top_login_link js_login" data-stat="y_new.top.login"
                   href="javascript:";>登录</a>
                <a class="mod_btn_top_login_btn_vip">还钱</a>
            </span>
        </div>
    </div>
    <div class="slide_action">
        <div class="slide_action slide_action--left">
            <a href="javascript:;" class="slide_action_btn slide_action_btn--left js_jump"
               data-p="prev" tabindex="-1" data-stat="y_new.index.playlist.pager">
                <i class="icon_txt">上一页</i>
                <i class="slide_action__arrow slide_action__arrow--left sprite"></i>
            </a>
        </div>
        <div class="slide_action slide_action--right">
            <a href="javascript:;" class="slide_action_btn slide_action_btn--right js_jump"
               data-p="next" tabindex="-1" data-stat="y_new.index.playlist.pager">
                <i class="icon_txt">下一页</i>
                <i class="slide_action__arrow slide_action__arrow--right sprite"></i>
            </a>
        </div>
    </div>

</div>
<!--头部E-->
<div class="js_wrap">
    <div id="js_banner_focus" class="mod_event mod_slide_box" style="left: -70px;">
        <div class="slide_action"></div>
        <!--左右滑动块-->
        <div class="section_inner">
            <div class="mod_slide mod_focus--animate">
                <ul class="event_list slide__list">
                    <li class="event_list__item slide__item js_focus_pic p1" data-idx="5">
                        <a href="https://y.qq.com/m/digitalbum/gold/index.html?_video=true&id=2259217" class="event_list__link">
                            <img src="http://y.gtimg.cn/music/common//upload/t_musicmall_focus/205720.jpg" class="event_list__pic" alt="活动信息">
                        </a>
                    </li>
                    <li class="event_list__item slide__item js_focus_pic p2" data-idx="4">
                        <a href="https://y.qq.com/m/digitalbum/gold/index.html?_video=true&id=2259281" class="event_list__link">
                            <img src="http://y.gtimg.cn/music/common//upload/t_musicmall_focus/207329.jpg" class="event_list__pic" alt="活动信息">
                        </a>
                    </li>
                    <li class="event_list__item slide__item js_focus_pic p3" data-idx="3">
                        <a href="https://y.qq.com/m/digitalbum/gold/index.html?_video=true&id=2575698" class="event_list__link">
                            <img src="http://y.gtimg.cn/music/common//upload/t_musicmall_focus/205561.jpg" class="event_list__pic" alt="活动信息">
                        </a>
                    </li>
                    <li class="event_list__item slide__item js_focus_pic p4" data-idx="2">
                        <a href="https://y.qq.com/m/digitalbum/gold/index.html?_video=true&id=2547746" class="event_list__link">
                            <img src="http://y.gtimg.cn/music/common//upload/t_musicmall_focus/206540.jpg" class="event_list__pic" alt="活动信息">
                        </a>
                    </li>
                    <li class="event_list__item slide__item js_focus_pic p5" data-idx="1">
                        <a href=https://y.qq.com/m/digitalbum/gold/index.html?_video=true&id=2326850" class="event_list__link">
                            <img src="http://y.gtimg.cn/music/common//upload/t_musicmall_focus/206627.jpg" class="event_list__pic" alt="活动信息">
                        </a>
                    </li>
                    <li class="event_list__item slide__item js_focus_pic p6" data-idx="0">
                        <a href="https://y.qq.com/m/digitalbum/gold/index.html?_video=true&id=2628848" class="event_list__link">
                            <img src="http://y.gtimg.cn/music/common//upload/t_musicmall_focus/206528.jpg" class="event_list__pic" alt="活动信息">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!--小圆圈-->
        <div class="mod_slide_switch js_focus_index"></div>
</body>
</html>
